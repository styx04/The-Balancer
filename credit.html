<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Checking the credit</i></h1>
    <h2>By Shivam Bansal</h2>
    <form action="" id="form">
        <input type="text" name="" id="username" placeholder="Type your username" required> <br>
        <input type="number" id="balance" placeholder="Type your balance" required> <br>
        <input type="number" name="" id="charge" placeholder="Type items charge" required> <br>
        <input type="number" name="" id="credit" placeholder="Type total credits" required> <br>
        <input type="number" id="limit" placeholder="Type your credit limit" required> <br> 
        <input type="submit" value="Submit" id="btn">
        <p id="welcome"></p>
        <p id="result"></p>
        <p id="message"></p>
    </form>
<script src="script.js"></script>
</body>
</html>
